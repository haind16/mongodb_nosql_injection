<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NoSQL Injection Vulnerability Demo</h1>
        </div>

        <div class="content">
            <div class="user-header">
                <div class="user-info">
                    <strong>Logged in as:</strong> <span id="currentUser">Guest</span>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <!-- Attack 2: Regex Injection -->
            <div class="attack-section" id="attack2">
                <h3>Search Account Number:</h3>

                <form id="regexForm">
                    <div class="form-group">
                        <input type="text" id="regexInput" placeholder="Enter account number or regex pattern" value="^1234.*">
                    </div>
                    <button type="submit">Search</button>
                </form>

                <div class="result-box" id="regexResult"></div>
            </div>

            <!-- Attack 3: $where Injection -->
            <div class="attack-section" id="attack3">
                <h3>Search Account Name:</h3>

                <form id="whereForm">
                    <div class="form-group">
                        <input type="text" id="whereInput" placeholder="Enter account holder name or injection payload" value="John Doe">
                    </div>
                    <button type="submit">Search</button>
                </form>

                <div class="result-box" id="whereResult"></div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
